            .order-preloader-container {
    position: absolute;

    left: 50%;

}

.order-preloader {
    background: rgba(255, 255, 255, 0.0);
    margin-top: 20%;
    text-align: center;
    z-index: 999;
}


            .order-loader {
                width: 100px;
                height: 100px;
            }
            .line-scale-pulse-out > div {
                background-color: #AF86FE;
                width: 4px;
                height: 35px;
                border-radius: 2px;
                margin: 2px;
                -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
                display: inline-block;
                -webkit-animation: line-scale-pulse-out 0.9s -0.6s infinite cubic-bezier(0.85, 0.25, 0.37, 0.85);
                animation: line-scale-pulse-out 0.9s -0.6s infinite cubic-bezier(0.85, 0.25, 0.37, 0.85);
            }
            .line-scale-pulse-out > div:nth-child(2),
            .line-scale-pulse-out > div:nth-child(4) {
                -webkit-animation-delay: -0.4s !important;
                animation-delay: -0.4s !important;
            }
            .line-scale-pulse-out > div:nth-child(1),
            .line-scale-pulse-out > div:nth-child(5) {
                -webkit-animation-delay: -0.2s !important;
                animation-delay: -0.2s !important;
            }
            @-webkit-keyframes line-scale-pulse-out {
                0% {
                    -webkit-transform: scaley(1);
                    transform: scaley(1);
                }
                50% {
                    -webkit-transform: scaley(0.4);
                    transform: scaley(0.4);
                }
                100% {
                    -webkit-transform: scaley(1);
                    transform: scaley(1);
                }
            }
            @keyframes line-scale-pulse-out {
                0% {
                    -webkit-transform: scaley(1);
                    transform: scaley(1);
                }
                50% {
                    -webkit-transform: scaley(0.4);
                    transform: scaley(0.4);
                }
                100% {
                    -webkit-transform: scaley(1);
                    transform: scaley(1);
                }
            }

    <script>
// Función para alternar la visibilidad de la sección de pedidos
function toggleSection(sectionId) {
    var section = document.getElementById(sectionId);
    section.classList.toggle('active');

    var loadingMessage = section.querySelector('.loading-message');

    if (!loadingMessage) { // Verificar si el mensaje de carga ya está presente
        loadingMessage = document.createElement('div');
        loadingMessage.classList.add('loading-message');
        loadingMessage.innerHTML = '<div class="order-preloader"><div class="order-loader"><div class="line-scale-pulse-out"><div></div><div></div><div></div><div></div><div></div></div></div></div>';
        section.appendChild(loadingMessage);
    }

    var orders = document.querySelectorAll('.order');
    setTimeout(function() {
        if (orders.length === 0) {
            loadingMessage.innerHTML = '<p style="margin-top: 20px; font-size: 12px; color: #d8d8d8; line-height: 10px;">No hay nada que mostrar</p><img src="https://png.pngtree.com/png-clipart/20230917/original/pngtree-person-relaxing-comfortably-in-lounge-chair-vector-png-image_12277140.png" alt="Descanso" style="width: 100px; height: 100px; opacity: 20%;">';
        } else {
            loadingMessage.remove();
        }
    }, 1500); // Simulación de una carga de 1.5 segundos (puedes ajustar este valor según tus necesidades)
}

// Llamar a la función para verificar los pedidos al cargar la página
window.onload = function() {
    checkOrders();
}

// Función para alternar la visibilidad del preloader
function togglePreloader(show) {
    var preloader = document.querySelector('.order-preloader'); // Seleccionamos el preloader directamente
    if (show) {
        preloader.style.display = 'block'; // Mostrar preloader
    } else {
        preloader.style.display = 'none'; // Ocultar preloader
    }
}


// Llamar a la función para mostrar el preloader al iniciar la carga de la página
window.onload = function() {
    togglePreloader(true); // Mostrar preloader
    checkOrders();
}

// Llamar a la función para ocultar el preloader cuando finalice la carga de la página
window.addEventListener('DOMContentLoaded', function() {
    togglePreloader(false); // Ocultar preloader
});

    </script>
