<!-- ***** Checkout Area Start ***** -->
<section class="caviar-checkout-area section-padding-100">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="checkout_details_area mt-50 clearfix">

                    <div class="cart-title">
                        <h2>Realizar Pedido</h2>
                    </div>

                    <form action="#" method="post">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="food_item">Alimento</label>
                                <select class="form-control" id="food_item" required>
                                    <option value="">Seleccione un alimento</option>
                                    <option value="pizza">Pizza</option>
                                    <option value="hamburguesa">Hamburguesa</option>
                                    <option value="ensalada">Ensalada</option>
                                    <!-- Agrega más opciones según los alimentos disponibles -->
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="pickup_time">Hora de recogida</label>
                                <input type="time" class="form-control" id="pickup_time" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="payment_method">Método de Pago</label>
                                <select class="form-control" id="payment_method" required>
                                    <option value="">Seleccione un método de pago</option>
                                    <option value="efectivo">Efectivo</option>
                                    <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="comment">Comentarios (opcional)</label>
                                <textarea name="comment" class="form-control" id="comment" cols="30" rows="3" placeholder="Agregue comentarios adicionales"></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Confirmar Pedido</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
